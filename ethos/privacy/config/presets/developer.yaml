# Secrets + Infra, paranoid sensitivity

scanner:
  families:
    - SECRETS
    - INFRA
  sensitivity: paranoid
  entropy:
    enabled: true
    threshold: 3.0
    min_length: 12
    max_length: 512
    require_context_word: false  # Flag ALL high-entropy strings
  custom_detectors: []
  safe_fields:
    - query_text
    - log_message
    - stack_trace_text

vault:
  backend: memory
  backend_config: {}
  token_expiry_minutes: 120
  encryption: true
  encryption_algorithm: AES-256-GCM
  alerts:
    enabled: true
    critical_families:
      - SECRETS
      - INFRA
    on_critical: log
    recommend_rotation: true

resolver:
  strict_session: true
  leave_unresolved_tokens: true
