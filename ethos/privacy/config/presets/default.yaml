# EthosAI â€” Default Config Preset
# All 5 families enabled, medium sensitivity

scanner:
  families:
    - PII
    - SECRETS
    - FINANCIAL
    - INFRA
    - BUSINESS
  sensitivity: medium
  entropy:
    enabled: true
    threshold: 3.5
    min_length: 16
    max_length: 512
    require_context_word: true
  nlp:
    enabled: true
    model: en_core_web_sm
    min_confidence: 0.60
    context_boost: 0.15
  custom_detectors: []
  safe_fields:
    - credit_score
    - loan_amount
    - query_text

vault:
  backend: memory
  backend_config: {}
  token_expiry_minutes: 60
  encryption: true
  encryption_algorithm: AES-256-GCM
  alerts:
    enabled: true
    critical_families:
      - SECRETS
      - FINANCIAL
    on_critical: log
    recommend_rotation: true

resolver:
  strict_session: true
  leave_unresolved_tokens: true
